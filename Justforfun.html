          appId: "1:148381733493:web:c9c983b095ee97fab81e3c"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const clickCounterRef = db.ref('clickCounter');

        // Get the button and display elements
        const button = document.getElementById('myButton');
        const counterDisplay = document.getElementById('counterDisplay');

        // Add a click event listener
        button.addEventListener('click', () => {
          clickCounterRef.transaction(currentCount => {
            return currentCount + 1;
          });
        });

        // Listen for changes in the clickCounter node
        clickCounterRef.on('value', (snapshot) => {
          const count = snapshot.val();
          counterDisplay.textContent = count;
        });
    </script>
